{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Detalhes do Produto</h2>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ produto.nome }}</h5>
            <div class="card-text">
                <p><strong>ID:</strong> {{ produto.id }}</p>
                <p><strong>Descrição:</strong> {{ produto.descricao or 'Nenhuma descrição' }}</p>
                <p><strong>Preço:</strong> R$ {{ "%.2f"|format(produto.preco) }}</p>
                <p><strong>Estoque:</strong> {{ produto.estoque }} unidades</p>
            </div>
            
            <div class="d-flex gap-2 mt-4">
                <a href="{{ url_for('produto_editar', id=produto.id) }}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                
                <form method="POST" action="{{ url_for('produto_deletar', id=produto.id) }}" class="d-inline">
                    <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                        <i class="bi bi-trash"></i> Excluir
                    </button>
                </form>
                
                <a href="{{ url_for('listar_produtos') }}" class="btn btn-secondary ms-auto">
                    <i class="bi bi-arrow-left"></i> Voltar para Lista
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
