{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Cadastrar Novo Produto</h2>
    
    {% if errors %}
        <div class="alert alert-danger">
            <ul class="mb-0">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('produto_cadastrar_post') }}">
        <div class="form-group">
            <label for="nome">Nome*</label>
            <input type="text" class="form-control {% if 'nome' in errors %}is-invalid{% endif %}" 
                   id="nome" name="nome" value="{{ form_data.nome if form_data else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ form_data.descricao if form_data else '' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="preco">Preço*</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="number" step="0.01" class="form-control {% if 'preco' in errors %}is-invalid{% endif %}" 
                           id="preco" name="preco" value="{{ form_data.preco if form_data else '' }}" required>
                </div>
            </div>
            
            <div class="form-group col-md-6">
                <label for="estoque">Estoque*</label>
                <input type="number" class="form-control {% if 'estoque' in errors %}is-invalid{% endif %}" 
                       id="estoque" name="estoque" value="{{ form_data.estoque if form_data else '' }}" required>
            </div>
        </div>
        
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary mr-2">
                <i class="fas fa-save"></i> Salvar
            </button>
            <a href="{{ url_for('listar_produtos') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
