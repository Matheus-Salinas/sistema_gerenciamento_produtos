{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Produto</h2>
    
    {% if errors %}
        <div class="alert alert-danger">
            <ul class="mb-0">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="post" action="{{ url_for('produto_editar_post', id=produto.id) }}">
        <div class="form-group">
            <label for="nome">Nome*</label>
            <input type="text" class="form-control" id="nome" name="nome" 
                   value="{{ produto.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ produto.descricao }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="preco">Preço*</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" 
                           value="{{ produto.preco }}" required>
                </div>
            </div>
            
            <div class="form-group col-md-6">
                <label for="estoque">Estoque*</label>
                <input type="number" class="form-control" id="estoque" name="estoque" 
                       value="{{ produto.estoque }}" required>
            </div>
        </div>
        
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-success mr-2">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
            <a href="{{ url_for('produto_detalhes', id=produto.id) }}" class="btn btn-secondary mr-2">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <a href="{{ url_for('listar_produtos') }}" class="btn btn-outline-secondary">
                <i class="fas fa-list"></i> Ver Todos
            </a>
        </div>
    </form>
</div>
{% endblock %}
